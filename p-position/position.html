<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Bootstrap</title>
        <link
            rel="stylesheet"
            href="../bootstrap-5.3.3-dist/css/bootstrap.css" />

        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" /> -->
    </head>
    <body>
        <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

        <!-- <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->

        <div
            class="position-relative text-bg-dark"
            style="height: 20vw; width: 20vw">
            <div class="position-absolute top-0 start-0">A</div>
            <div class="position-absolute top-0 end-0">B</div>
            <div class="position-absolute top-50 start-50">C</div>
            <div class="position-absolute bottom-50 end-50">D</div>
            <div class="position-absolute bottom-0 start-0">E</div>
            <div class="position-absolute bottom-0 end-0">F</div>
        </div>

        <div
            class="position-relative text-bg-dark"
            style="height: 30vw; width: 30vw">
            <div class="m-3 p-3">
                <div class="position-absolute top-0 start-0 translate-middle">
                    A
                </div>
                <div class="position-absolute top-0 start-50 translate-middle">
                    B
                </div>
                <div class="position-absolute top-0 start-100 translate-middle">
                    C
                </div>
                <div class="position-absolute top-50 start-0 translate-middle">
                    D
                </div>
                <div class="position-absolute top-50 start-50 translate-middle">
                    E
                </div>
                <div
                    class="position-absolute top-50 start-100 translate-middle">
                    F
                </div>
                <div class="position-absolute top-100 start-0 translate-middle">
                    G
                </div>
                <div
                    class="position-absolute top-100 start-50 translate-middle">
                    H
                </div>
                <div
                    class="position-absolute top-100 start-100 translate-middle">
                    I
                </div>
            </div>
        </div>

        <div
            class="position-relative text-bg-dark"
            style="height: 30vw; width: 30vw">
            <div class="m-3 p-3">
                <div class="position-absolute top-0 start-0">A</div>
                <div
                    class="position-absolute top-0 start-50 translate-middle-x">
                    B
                </div>
                <div class="position-absolute top-0 end-0">C</div>
                <div
                    class="position-absolute top-50 start-0 translate-middle-y">
                    D
                </div>
                <div class="position-absolute top-50 start-50 translate-middle">
                    E
                </div>
                <div class="position-absolute top-50 end-0 translate-middle-y">
                    F
                </div>
                <div class="position-absolute bottom-0 start-0">G</div>
                <div
                    class="position-absolute bottom-0 start-50 translate-middle-x">
                    H
                </div>
                <div class="position-absolute bottom-0 end-0">I</div>
            </div>
        </div>
    </body>
</html>
